{{- $sourceImage := .Image -}}
{{- with .Processing -}}
{{- $sourceImage = partial "ProcessImage.html" (dict "Image" $.Image "Commands" . "Page" $.Page "OriginalImage" $.OriginalImage) -}}
{{- end -}}
<source {{ with .Media }}media="{{ . }}" {{ end }}type="{{ $sourceImage.MediaType }}" srcset="{{ $sourceImage.RelPermalink }}" />
